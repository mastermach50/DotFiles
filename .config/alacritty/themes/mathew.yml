# Made from catppuccin-mocha theme

colors:
    primary:
        background: "#101010" # base
        foreground: "#DDE6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#DDE6F4" # text
        bright_foreground: "#DDE6F4" # text

    # Cursor colors
    cursor:
        text: "#1E1E2E" # base
        cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1E1E2E" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black:   "#45475A" # surface1
        red:     "#F36196" # red
        green:   "#96f391" # green
        yellow:  "#F5E27F" # yellow
        blue:    "#79A4FA" # blue
        magenta: "#F5B2D7" # pink
        cyan:    "#94E2f5" # teal
        white:   "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black:   "#585B70" # surface2
        red:     "#F38BA8" # red
        green:   "#A6E3A1" # green
        yellow:  "#F9E2AF" # yellow
        blue:    "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan:    "#84D2E5" # teal
        white:   "#A6ADC8" # subtext0

    # Dim colors
    dim:
        black:   "#45475A" # surface1
        red:     "#F38BA8" # red
        green:   "#A6E3A1" # green
        yellow:  "#F9E2AF" # yellow
        blue:    "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan:    "#94E2D5" # teal
        white:   "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }
