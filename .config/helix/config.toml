theme = "sonokai-andromeda"

[editor]
# cursorline = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

# [editor.whitespace]
# render = "all"

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.lsp]
display-messages = true
